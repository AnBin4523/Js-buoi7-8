<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <div class="form-group">
                            <label>Nhập số</label>
                            <input id="txtNumber" type="number" placeholder="Nhập vào các số nguyên n..." class="form-control" >
                        </div>
                        <button class="btn btn-success" onclick="themSo()">Thêm số vào mảng</button>
                        <button class="btn btn-success" onclick="tongSoDuong()" style="display: block; margin-top: 10px;">Tổng các số dương</button>
                        <button class="btn btn-success" onclick="demSoDuong()" style="display: block; margin-top: 10px;">Đếm số dương</button>
                        <button class="btn btn-success" onclick="soNhoNhat()" style="display: block; margin-top: 10px;">Số nhỏ nhất</button>
                        <button class="btn btn-success" onclick="soDuongNhoNhat()" style="display: block; margin-top: 10px;">Số dương nhỏ nhất</button>
                        <button class="btn btn-success" onclick="soChanCuoiCung()" style="display: block; margin-top: 10px;">Số chẵn cuối cùng</button>

                    </div>
                    <div class="card-footer text-muted">
                        <div id="showArrayNoti"></div>
                        <div id="totalPositiveNoti"></div>
                        <div id="countPositiveNoti"></div>
                        <div id="minNumberNoti"></div>
                        <div id="minPositiveNoti"></div>
                        <div id="lastEvenNoti"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- Main Js -->
    <script src="./main.js"></script>
  </body>
</html>
